---

name: pre-commit

on:
  pull_request:
  push:
    branches: ['*']

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0

  dockerize:
    needs: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud/demo-ynov-cicd
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: rg.fr-par.scw.cloud/demo-ynov-cicd/demoapp:${{github.sha}}

  deploy:
    needs: dockerize
    runs-on: ubuntu-latest
    steps:
      - name: Use CLI
        uses: scaleway/action-scw@v0
        with:
          args: container container create name=demoapp registry-image=rg.fr-par.scw.cloud/demo-ynov-cicd/demoapp:${{github.sha}} port=80 namespace-id=${{ secrets.SCW_NAMESPACE_ID }} deploy=true min-scale=1 max-scale=1
          save-config: true
          export-config: true
          version: v2.26.0
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
